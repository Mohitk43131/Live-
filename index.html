<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Next Level Live Stream</title>

  <!-- Handwritten-like font similar to your screenshot -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-top: #4e61ff;
      --bg-bottom: #1c1e55;
      --muted: #d6dffb;
      --accent: #8fd0ff;
      --card-bg: rgba(255,255,255,0.06);
      --radius-2xl: 28px;
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0; background:#111;}
    body{
      font-family: 'Caveat', system-ui, -apple-system, Roboto, "Segoe UI", sans-serif;
      color:var(--muted);
      display:flex; justify-content:center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* phone canvas */
    .phone{
      width: 440px;
      max-width:100%;
      min-height:100vh;
      background: radial-gradient(1400px 600px at 50% -10%, var(--bg-top), var(--bg-bottom) 60%) fixed;
      position:relative; overflow-y:auto;
      -webkit-overflow-scrolling:touch;
      padding-bottom:20px;
    }

    /* top curved bar area */
    .top-curved{
      height:96px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border-bottom-left-radius:30px;
      border-bottom-right-radius:30px;
      padding:6px 20px;
      display:flex; align-items:center;
    }

    /* nav exactly sized and text size 13px */
    nav{
      display:flex; gap:12px; width:412.83px;
      justify-content:space-between; align-items:center;
      color:var(--muted);
      font-size:13px; font-weight:600;
      letter-spacing:0.2px;
    }
    nav a{ color:var(--muted); text-decoration:none; opacity:0.95; display:inline-block; text-align:center; }
    nav a.active{ color:var(--accent) }

    /* hero area */
    .hero{
      padding: 40px 28px 18px 28px; /* keep visual spacing */
      position:relative;
      z-index:1;
      min-height:160px;
    }

    .kicker{
      display:flex;
      flex-direction:column;
      gap:7px;
      align-items:flex-start;
      margin:0;
    }

    .kicker .brand{
      width:190px;
      height:46px;
      line-height:70px;
      overflow:hidden;
      font-size:28px;
      font-weight:700;
      color:var(--accent);
      display:inline-block;
      white-space:nowrap;
      text-overflow:ellipsis;
      vertical-align:middle;
    }

    .kicker .stack{
      width:135px;
      height:92px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:flex-start;
      overflow:hidden;
    }
    .kicker .stack .line{
      width:152px;
      margin:0;
      padding:0;
      font-size:50px;
      line-height:0.9;
      color:var(--muted);
      display:block;
      transform-origin:left top;
    }

    .gamepad{
      position: absolute;
      right: 300px;
      top: 108px;
      width: 224px;
      height: 224px;
      pointer-events: none;
      transform: rotate(-10deg);
      z-index: 2;
      object-fit:contain;
      filter: drop-shadow(0 30px 40px rgba(0,0,0,0.5));
    }

    .section-wrap{
      display:flex; justify-content:center;
    }
    .section{
      width:381px;
      margin: 18px 0 30px 0;
      background: var(--card-bg);
      padding:22px;
      border-radius:var(--radius-2xl);
      box-shadow:0 18px 38px rgba(0,0,0,0.5);
      position:relative;
      min-height: calc(100vh - 380px);
    }

    .section h2{
      margin:0 0 12px 8px; font-size:22px; color:var(--muted); opacity:0.95;
    }

    .grid{ display:flex; flex-direction:column; gap:18px; align-items:center; }

    .card{
      background:#2a2f63; padding:10px; border-radius:18px; display:flex; justify-content:center;
      box-shadow: 0 10px 26px rgba(0,0,0,0.45);
      width:100%;
      align-items:center;
    }

    .thumb{
      width:338px;
      height:168px;
      object-fit:cover;
      border-radius:20px;
      display:block;
    }

    @media (max-width:360px){
      .hero{ padding-top:30px }
      .gamepad{ right:1px; top:10px; width:180px; height:190px }
      .section{ width:calc(100% - 24px); min-height:280px }
    }
  </style>
</head>
<body>
  <main class="phone">
    <div class="top-curved">
      <nav>
        <a href="#">home</a>
        <a href="#">live<br>stream</a>
        <a href="#">creator</a>
        <a class="active" href="#">login</a>
        <a href="#">Sign<br>up</a>
      </nav>
    </div>

    <section class="hero">
      <h1 class="kicker">
        <span class="brand">next level</span>

        <span class="stack" aria-hidden="true">
          <span class="line">Live</span>
          <span class="line">Stream</span>
        </span>
      </h1>

      <img class="gamepad" src="images/gamepad.png" alt="gamepad" />
    </section>

    <div class="section-wrap">
      <section class="section">
        <h2>up comming live stream</h2>
        <div class="grid">
          <a class="card" href="#"><img class="thumb" src="images/thumb-1.jpg" alt="thumb1"></a>
          <a class="card" href="#"><img class="thumb" src="images/thumb-2.jpg" alt="thumb2"></a>
          <a class="card" href="#"><img class="thumb" src="images/thumb-3.jpg" alt="thumb3"></a>
          <a class="card" href="#"><img class="thumb" src="images/thumb-4.jpg" alt="thumb4"></a>
        </div>
      </section>
    </div>

  </main>
</body>
</html>
