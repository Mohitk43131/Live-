<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Upload Video - Creator Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body, input, button, label, h2 { font-family: 'Caveat', cursive; }
    body { background: #111; color: #d6dffb; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
    .upload-box { background: rgba(255,255,255,0.06); padding: 20px; border-radius: 18px; width: 400px; max-width: 100%; box-shadow: 0 18px 38px rgba(0,0,0,0.5); }
    h2 { color: #8fd0ff; margin-bottom: 16px; text-align: center; }
    label { display: block; margin-top: 12px; font-size: 18px; }
    input[type="text"], input[type="file"] { width: 100%; padding: 10px; border-radius: 8px; border: none; margin-top: 6px; background: #2a2f63; color: white; font-size: 16px; }
    button { margin-top: 18px; padding: 12px; width: 100%; background: #4e61ff; color: white; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #6875ff; }
    button:disabled { background: #555; cursor: not-allowed; }
    #msg { margin-top: 12px; font-size: 16px; word-wrap: break-word; }
  </style>
</head>
<body>
<div class="upload-box">
  <h2>Upload a Video</h2>
  <form id="uploadForm">
    <label>Video Title:</label>
    <input type="text" id="videoTitle" required placeholder="Enter video title">

    <label>Select Video:</label>
    <input type="file" id="videoFile" accept="video/*" required>

    <button type="submit">Upload</button>
  </form>
  <div id="msg"></div>
</div>

<script>
const form = document.getElementById('uploadForm')
const msg = document.getElementById('msg')

form.addEventListener('submit', async (e) => {
  e.preventDefault()

  const title = document.getElementById('videoTitle').value.trim()
  const file = document.getElementById('videoFile').files[0]

  if (!title || !file) {
    msg.style.color = 'red'
    msg.textContent = 'Please provide a title and select a video.'
    return
  }

  msg.style.color = '#8fd0ff'
  msg.textContent = 'Uploading...'

  try {
    const formData = new FormData()
    formData.append('video', file)
    formData.append('title', title)

    // Call your backend server
    const res = await fetch('http://localhost:3000/upload', {
      method: 'POST',
      body: formData
    })

    const data = await res.json()

    if (data.success) {
      msg.style.color = 'lightgreen'
      msg.innerHTML = `Video uploaded! <a href="${data.url}" target="_blank">View Video</a>`
    } else {
      throw new Error(data.error)
    }
  } catch (err) {
    msg.style.color = 'red'
    msg.textContent = 'Upload failed: ' + err.message
  }
})
</script>
</body>
</html>
