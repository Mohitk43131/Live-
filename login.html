<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Next Level Live Stream - Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-top: #4e61ff;
      --bg-bottom: #1c1e55;
      --muted: #d6dffb;
      --accent: #8fd0ff;
      --card-bg: rgba(255,255,255,0.06);
      --radius-2xl: 28px;
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0; background:#111;}
    body{
      font-family: 'Caveat', system-ui, -apple-system, Roboto, "Segoe UI", sans-serif;
      color:var(--muted);
      display:flex; justify-content:center;
    }
    .phone{
      width: 440px;
      max-width:100%;
      min-height:100vh;
      background: radial-gradient(1400px 600px at 50% -10%, var(--bg-top), var(--bg-bottom) 60%) fixed;
      position:relative; overflow-y:auto;
      padding-bottom:20px;
    }
    .top-curved{
      height:96px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border-bottom-left-radius:30px;
      border-bottom-right-radius:30px;
      padding:6px 20px;
      display:flex; align-items:center;
    }
    nav{
      display:flex; gap:12px; width:412.83px;
      justify-content:space-between; align-items:center;
      color:var(--muted);
      font-size:13px; font-weight:600;
      letter-spacing:0.2px;
    }
    nav a{ color:var(--muted); text-decoration:none; }
    nav a.active{ color:var(--accent) }

    .section-wrap{
      display:flex; justify-content:center;
    }
    .section{
      width:381px;
      margin: 40px 0 30px 0;
      background: var(--card-bg);
      padding:22px;
      border-radius:var(--radius-2xl);
      box-shadow:0 18px 38px rgba(0,0,0,0.5);
    }
    h2{
      margin:0 0 20px 8px; font-size:22px; color:var(--muted);
    }
    .form-group{
      margin-bottom:18px;
      display:flex;
      flex-direction:column;
    }
    .form-group label{
      margin-bottom:6px;
      font-size:16px;
      color:var(--accent);
    }
    .form-group input{
      padding:10px 14px;
      border:none;
      border-radius:12px;
      outline:none;
      background:rgba(255,255,255,0.1);
      color:white;
      font-size:15px;
    }
    button{
      background:var(--accent);
      color:black;
      padding:10px;
      border:none;
      border-radius:12px;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      width:100%;
    }
    button:hover{
      background:#6fc0f8;
    }
    .msg{
      text-align:center;
      margin-top:12px;
      font-size:15px;
      color:#ff8080;
    }
  </style>
</head>
<body>
  <main class="phone">
    <div class="top-curved">
      <nav>
        <a href="index.html">home</a>
        <a href="#">live<br>stream</a>
        <a href="creator.html">creator</a>
        <a class="active" href="login.html">login</a>
        <a href="signup.html">Sign<br>up</a>
      </nav>
    </div>

    <div class="section-wrap">
      <section class="section">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password" required>
          </div>
          <button type="submit">Login</button>
          <div class="msg" id="msg"></div>
          <h4 style="collightblueblue;">don't have account?</h4>
            <a href="signup.html"><h4 style="color:#8fd0ff;">create account</h4></a>
        </form>
      </section>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase SDK modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA45woJ-QeDGpk7KkS_jkSaXuBTnqkzcQ8",
      authDomain: "next-streaming-645b2.firebaseapp.com",
      projectId: "next-streaming-645b2",
      storageBucket: "next-streaming-645b2.firebasestorage.app",
      messagingSenderId: "353530200083",
      appId: "1:353530200083:web:f82a1534b65ac4bbe5ffe6",
      measurementId: "G-CKWY5HNE8W"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Login form handler
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = "";
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, password);
        msg.style.color = "lightgreen";
        msg.textContent = "Login successful!";
        setTimeout(() => window.location.href = "index.html", 1000);
      } catch (error) {
        msg.style.color = "#ff8080";
        msg.textContent = "incorrect email or password";
      }
    });
  </script>
  <script type="module" src="app.js"></script>
</body>
</html>
